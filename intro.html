<blockquote>
<p>プログラミングにおいてコンピュータとのやり取りはほんの15%にすぎず、85%が人とのコミュニケーションである<br />
<em>– CODE COMPLETE 33.1 個人の資質は話題からずれているか</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="38" data-marpit-pagination-total="62" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/martin.jpg&quot;);background-size:contain;filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="38" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="38" data-marpit-pagination-total="62" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="content">
<blockquote>
<p>愚か者はコンピュータが理解できるコードを書く。<br />
優秀なプログラマは人が理解できるコードを書く。<br />
<em>— マーティン・ファウラー</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="38" data-marpit-pagination-total="62"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="39" data-marpit-pagination-total="62" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>最初の開発時でさえ、コードを書くことよりも読むことのほうが多い。<br />
読み手の便宜を犠牲にしてまで書き手の便宜を優先しても、表面的な節約にしかならない。<br />
<em>— CODE COMPLETE 6.2.2 良いカプセル化</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="40" data-marpit-pagination-total="62" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>コードを読みやすくすることは、開発プロセスのオプション部分ではない。そして、読むときの便宜ではなく書くときの便宜を図るのは不経済である。<br />
<em>— CODE COMPLETE 34.3 人間が1番、コンピュータは2番</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="41" data-marpit-pagination-total="62" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/2020-01-20_05-49-07_TRTM1881.jpg&quot;);filter:opacity(.5) blur(10px);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="41" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="41" data-marpit-pagination-total="62" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="content">
<blockquote>
<p>コードを書くときには、あなたのプログラムを保守するだれかが、あなたの居場所を知っている凶暴な変質者であると心得よ。<br />
<em>— CODE COMPLETE 32章 読めば分かるコード</em></p>

<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
